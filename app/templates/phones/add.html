{% extends "base.html" %}
{% block content %}
<div class="span8 offset1 well t-center faded-insert">
  <form action="{{ url_for('phones.add') }}" method="POST" class="form-inline">
    {{ form.csrf_token }}
    <strong>{{ form.phone_number.label }}</strong>
    {{ form.phone_number }}
    <input type="submit" class="btn btn-primary" value="submit">
  </form>
</div>
{% endblock %}
