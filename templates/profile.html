{% extends "base.html" %}
{% block content %}
<h1 class="t-center">Welcome To A Simpler Morning</h1>
<div class="row">
  <div class="span10 t-left">
    <div class="row">
      <div class="span4">
        <h3>Your Alarms</h3>
      </div>
      <div class="span5 offset1">
        <h3>Your Details</h3>
      </div>
    </div>
    <div class="row">
      <div class="span4">
        <ul>
          <li>{{ user_alarm }}</li>
        </ul>
      </div>
      <div class="span5 offset1">
        <ul class="unstyled">
          <li>Member since: {{ member_since }}</li>
          <li>Alarms: 1</li>
          <li><a href="#">Change Password</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
